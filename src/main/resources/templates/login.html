<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ticket Brokerage System</title>
	<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5 offset-md-3">
				<h2 class="text-center">Login</h2>
				<div th:if="${login.errorMsg}" class="alert alert-danger" th:text="${login.errorMsg}"></div>
				<form th:action="@{/login}" method="post" th:object="${login}">
					<input type="hidden" th:field="*{type}" />
					<div class="form-group">
						<label for="mobileNumber">Mobile Number:</label>
						<input type="text" class="form-control" th:field="*{mobile}" pattern="[0-9]*" maxlength="10"
							required>
						<label for="mobileNumber">Password:</label>
						<input type="password" class="form-control" th:field="*{password}" maxlength="15"
							required>
					</div>
					<br>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</form>
				<p class="text-center mt-3">
					<a th:href="@{/register}" class="btn btn-link">New User? Register here</a>
				</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
</body>

</html>
